<html>
  <head>
    <title>My first Three.js app</title>
    <style>
      body { margin: 0; }
    </style>
    <script src="js/lib/jquery-2.1.3.min.js"></script>
    <script src="js/lib/glMatrix-0.9.5.min.js"></script>
    <script src="js/lib/webgl-utils.js"></script>
    <script src="js/lib/lightgl.js"></script>
    <script src="js/lib/shapes-utils.js"></script>
    <script src="js/lib/csg-utils.js"></script>
    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;

      varying vec4 vColor;

      void main(void) {
        gl_FragColor = vColor;
      }
    </script>
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;

      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;

      varying vec4 vColor;

      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
      }
    </script>
  </head>
  <body>
    <canvas id="canvas" style="border: none;" tabindex="0"></canvas>
    <script src="js/Draggable.js"></script>
    <script src="js/SnubCube.js"></script>
    <script src="js/SomeFigure.js"></script>
    <script src="js/SimpleTriangle.js"></script>
    <script src="js/EdgeAxis.js"></script>
    <script src="js/VertexAxis.js"></script>
    <script src="js/FaceAxis.js"></script>
    <script src="js/Axis.js"></script>
    <script src="js/Cube.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/MathUtils.js"></script>
    <script src="js/GLWrapper.js"></script>
    <script src="js/Vertices.js"></script>
    <script src="js/Vertex2.js"></script>
    <script src="js/Vertex.js"></script>
    <script src="js/Vertex4.js"></script>
    <script src="js/Buffers.js"></script>
    <script src="js/Buffer.js"></script>
    <script src="js/Matrices.js"></script>
    <script src="js/Object.js"></script>
    <script src="js/Shape.js"></script>
    <script src="js/Color.js"></script>
    <script src="js/Square.js"></script>
    <script src="js/Triangle.js"></script>
    <script src="js/ObjectsWrapper.js"></script>
    <script src="js/ShadersWrapper.js"></script>
    <script src="js/fractal.js"></script>
    <script src="js/run.js"></script>
    <!--<script src="js/triangle.js"></script>-->
    <script src="js/RunCube.js"></script>
    <script src="js/RunSomeFigure.js"></script>
    <script src="js/RunSimpleTriangle.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
